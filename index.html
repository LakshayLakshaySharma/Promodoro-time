<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promodoro Timer</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h2 id = "head">PROMODORO TIMER</h2>
        <div id = "container">
      <!--  work container -->
          <div id = "work-container">
            <h2 id = "work" class= "title">WORK</h2>
            <div id = "w_minutes" class = "num">30</div> <div id = "w_seconds" class = "num">00</div>
          </div>
      
      <!--    counter  -->
          <div id = "counter-container">
            <h2 id = "counter" class= "title">COUNTER</h2>
            <div id = "count" class = "num">0</div>
          </div>
      
      <!--   break container   -->
          <div id = "break-container">
            <h2 id = "break" class= "title">BREAK</h2>
            <div id = "b_minutes" class = "num">10</div> <div id = "b_seconds" class = "num">00</div>
          </div>
          <br>
      <!--  buttonds    -->
          <div id = "btn-container">
            <button id = "start" class = "btn">START</button>&nbsp;&nbsp;
            <button id = "stop" class = "btn">STOP</button>&nbsp;&nbsp;
            <button id = "reset" class = "btn">RESET</button>
          </div>
      
        </div>

    <script src="index.js"></script>
</body>
</html>
